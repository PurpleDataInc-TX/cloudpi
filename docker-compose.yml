secrets:
  cloudpi_secrets:
    file: /run/secrets-tmp/cloudpi.secrets

services:
  db:
    image: cloudpi1/cloudpi:latest-db
    container_name: cloudpi-db
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    networks:
      - cloudpi-network
    secrets:
      - cloudpi_secrets
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h localhost || exit 1",
        ]
      interval: 10s
      timeout: 20s
      retries: 10
      start_period: 90s

    env_file:
      - .env
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G

  app:
    image: cloudpi1/cloudpi:latest-app
    container_name: cloudpi-app
    hostname: cloudpi-app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    secrets:
      - cloudpi_secrets
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/CPiP/v1/health && curl -f http://localhost/CPiN/monitor"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    ports:
      - "443:443" # HTTPS
      - "80:80" # HTTP
    networks:
      - cloudpi-network
    env_file:
      - .env
    environment:
      HOST: ${HOST:-localhost}
    volumes:
      - redis_data:/var/lib/redis
      - ./certs:/home/certs
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  cloudpi-network:
    driver: bridge
    # SECURITY: Enable network isolation
    internal: false  # Set to true if no external access needed
    ipam:
      config:
        - subnet: 172.28.0.0/16
