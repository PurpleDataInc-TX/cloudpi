version: "3.8"
services:
  db:
    image: cloudpi1/cloudpi:Cloudpi_db_v1.0.204
    container_name: cloudpi-db
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    networks:
      - cloudpi-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h localhost || exit 1",
        ]
      interval: 10s
      timeout: 20s
      retries: 10
      start_period: 90s 

    env_file:
      - .env
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID

  app:
    image: cloudpi1/cloudpi:Cloudpi_v1.0.204
    container_name: cloudpi-app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/CPiP/v1/health && curl -f http://localhost/CPiN/monitor"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    ports:
      - "443:443" # HTTPS
      - "80:80" # HTTP
    networks:
      - cloudpi-network
    env_file:
      - .env
    environment:
      HOST: ${HOST:-localhost}
      LOCALSTACK_ENDPOINT: ${LOCALSTACK_ENDPOINT}
    volumes:
      - redis_data:/var/lib/redis
      - ./certs:/home/certs
    security_opt:
      - no-new-privileges:true

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  cloudpi-network:
    driver: bridge
    # SECURITY: Enable network isolation
    internal: false  # Set to true if no external access needed
    ipam:
      config:
        - subnet: 172.28.0.0/16
